<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Analitic</title>
    <style type="text/css">
        div {
            background: url(resources/pic/backgrnd3.jpg)
        }
    </style>
    <link rel="stylesheet" href="resources/css/foundation.css">
    <link rel="stylesheet" href="resources/css/app.css">
</head>
<body>

<nav class="hover-underline-menu" data-menu-underline-from-center>
    <ul class="dropdown menu" data-dropdown-menu>
        <li><a href="/GameProject">Новости</a></li>
        <li><a href="/GameView">Игры</a></li>
        <li><a href="/publication_view">Публикации</a></li>
        <li>
            <a href="/adminTool">Администратор</a>
            <ul class="menu vertical">
                <li><a href="/adminTool">Создать вакансию</a></li>
                <li><a href="/adminToolCreateGame">Создать Игру</a></li>
                <li><a href="/adminToolCreatePublication">Создать публикацию</a></li>
            </ul>
        </li>
        <li><a href="/logout">Выход</a></li>
    </ul>
</nav>

<div class="row">
    <div class="large-12 columns">
        <h1 align="center">Инструментарий Администратора</h1>
    </div>
</div>
<div class="row">
    <div class="large-12 columns">
        <div class="callout">
            <h3>Справочники </h3>
            <img src="resources/pic/007_list.png">
            <br>
            <br>
            <div class="row" data-equalizer data-equalize-on="medium" id="test-eq">
                <div class="callout" data-equalizer-watch> Создать публикацию</div>
                <form th:action="@{/adminToolCreatePublication}" method="post" th:object="${publicationDto}">

                    <div class="medium-4 columns">
                        <span th:text="#{publication.name}">name Publication</span>
                        <input type="text" th:field="*{namePublication}" placeholder="Diablo 4 Comm..."
                               required="required">

                        <span th:text="#{games.namegame}">name game</span>
                        <select th:field="*{gameId}">
                            <option th:each="games : ${games}"
                                    th:value="${games.id}"
                                    th:text="${games.nameGame}">
                            </option>
                        </select><br>
                    </div>
                        <div class="large-12 columns">
                            <label> Текст </label>
                            <textarea placeholder="Что мы знаем об этом..." th:field="*{text}"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="expanded button">Сохранить игру</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<script src="resources/js/vendor/jquery.js"></script>
<script src="resources/js/vendor/what-input.js"></script>
<script src="resources/js/vendor/foundation.js"></script>
<script src="resources/js/app.js"></script>
</body>
</html>
