<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME Analitic</title>
    <style type="text/css">
        div {
            background: url(/resources/pic/backgrnd3.jpg)
        }
    </style>
    <link rel="stylesheet" href="/resources/css/foundation.css">
    <link rel="stylesheet" href="/resources/css/app.css">
</head>
<body>
<div class="row">
    <div class="large-12 columns">
        <label> Введите название Вакансии в которой хотели бы попробовать свои силы:</label>

        <form th:action="@{/JobTest.html}" method="post" th:object="${job}">
            <select th:field="*{vacancy}">
                <option th:each="vacancies : ${vacancies}"
                        th:value="${vacancies}"
                        th:text="'Вакансия '+${vacancies.nameVacancy}+' в компании '+${vacancies.company.name}">
                </option>
            </select>
            <div class="row">
                <div class="large-4 medium-4 columns">
                    <label th:for="nameUser">Имя</label>
                    <input type="text" th:field="*{nameUser}" placeholder="John"/>
                </div>
                <div class="large-4 medium-4 columns">
                    <label th:for="familyUser">Фамилия</label>
                    <input type="text" th:field="*{familyUser}" placeholder="Dorian"><br>
                </div>
                <div class="large-4 medium-4 columns">
                    <label th:for="email">E-mail</label>
                    <input type="text" th:field="*{email}" placeholder="JonD@gmail"><br>
                </div>
            </div>
    </div>
</div>

    <div class="row">
        <div class="large-12 columns">
            <label> Род занятий</label>
            <select>
                <option value="1">Гейм-дизайнер</option>
                <option value="2">Программист WEB</option>
                <option value="3">Программист на всем остальном.</option>
                <option value="4">Просто люблю играться. Несерьезный я человек.</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label> Ваш пол</label>
            <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Женщина</label><br>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue2"><label
                for="pokemonBlue2">Мужчинщина</label><br>
            <input type="radio" name="pokemon" value="Blue" id="pokemonBlue3"><label for="pokemonBlue3">В процессе
            выбора</label><br>
        </div>
        <div class="large-6 medium-6 columns">
            <label> Знание английского</label>
            <input id="checkbox1" type="checkbox"><label for="checkbox1">in excellence</label><br>
            <input id="checkbox2" type="checkbox"><label for="checkbox2">And I teach it at Harvard</label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label> Очень некоротко о себе.</label>
            <textarea placeholder="Кто азм есьм..."></textarea>
        </div>
    </div>
    <input id="checkbox3" type="checkbox"><label for="checkbox3">Практически все, что я сказал о себе
    правда.</label><br>
    <button type="submit" class="expanded button">Отправить вакансию</button>
    </form>

    <script src="/resources/js/vendor/jquery.js"></script>
    <script src="/resources/js/vendor/what-input.js"></script>
    <script src="/resources/js/vendor/foundation.js"></script>
    <script src="/resources/js/app.js"></script>
</body>
</html>
